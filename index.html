<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <header>
            <h1>Lokesh Yadav</h1>
            <h2></h2>
        </header>
        <div id="countdown">
            <div class="time-box" id="days"><span class="number"></span><span class="label">DAYS</span></div>
            <div class="time-box" id="hours"><span class="number"></span><span class="label">HOURS</span></div>
            <div class="time-box" id="minutes"><span class="number"></span><span class="label">MINUTES</span></div>
            <div class="time-box" id="seconds"><span class="number"></span><span class="label">SECONDS</span></div>
        </div>
        <div id="extended-countdown">
            <div class="time-box" id="years"><span class="number"></span><span class="label">YEARS</span></div>
            <div class="time-box" id="months"><span class="number"></span><span class="label">MONTHS</span></div>
            <div class="time-box" id="weeks"><span class="number"></span><span class="label">WEEKS</span></div>
            <div class="time-box" id="total-days"><span class="number"></span><span class="label">TOTAL DAYS</span></div>
        </div>
        <footer>
            <p>I WILL BE 30</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
